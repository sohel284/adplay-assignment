{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {% endblock %}
{% block css_block %}
<style>
    .log_in {
        max-width: 450Px;
        border: solid 2px #ccc;
        border-radius: 6px;
        padding: 20px;
    }
</style>
{% endblock %}

{% block body %}
<center>
    <h3>Login</h3>
    <div class="log_in">
        <form action="" method="POST">
            {% csrf_token %}
            {% if login_failed %}
            <div class="alert alert-danger small">Username and password didn't match</div>
            {% endif %}
            <div class="input-group mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password" placeholder="Password" id="" class="form-control">
            </div>
            <button type="submit" class="btn btn-success btn-md w-100">Login</button>
            <p class="mt-3">Don't have you account? <a href="{% url 'sign_up' %}">Create account</a></p>
        </form>
    </div>
</center>

{% endblock %}
